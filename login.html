<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-firestore.js"></script>
    <script src="scripts/env.js" type="text/javascript"></script>
    <script src="scripts/script.js" type="text/javascript"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/login.css">
</head>
<body>
    <div class="container" id="login">
        <div class="card">
            <img src="./images/Rustic_Printed-removebg-preview.png">
            <p>Não possui cadastro?</p>
            <button onclick="switchTab('cadastro')">Fazer Cadastro</button>
        </div>
        <div>
            <form action="" method="post"> 
                <h1>Login</h1>
                <h2>E-mail:</h2>
                <input type="email" id="email" placeholder="Digite seu e-mail">
                <h2>Senha:</h2>
                <input type="password" id="password" placeholder="Digite sua senha">
                <div>
                    <input type="radio">Manter conectado
                    <button id="loginButton" onclick="authenticate()">Login</button>
                </div>
            </form>
        </div>
    </div>
    <div class="container" id="cadastro">
        <div class="card">
            <img src="./images/Rustic_Printed-removebg-preview.png">
            <p>Já possui cadastro?</p>
            <button onclick="switchTab('login')">Fazer Login</button>
        </div>
        <div>
            <form action="" method="post"> 
                <h1>Cadastro</h1>
                <h2>E-mail:</h2>
                <input type="email" id="emailCadastro" placeholder="Digite seu e-mail">
                <h2>Senha:</h2>
                <input type="password" id="passwordCadastro" placeholder="Digite sua senha">
                <h2>Confirme sua Senha:</h2>
                <input type="password" id="passwordConfirma" placeholder="Digite sua senha">
                <div>
                    <button id="loginButton" onclick="auth()">Cadastrar</button>
                </div>
            </form>
        </div>
  </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>
</html>
